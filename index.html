    <header class="header">

                    <ul class="header__div-list">

    </header>
    <body>
        <main>
            <section class="axit">
                <div class="container">
                    <div class="axit__content">
                        <div class="content__info">
                            <img class="logo logo-big">
                                <img src="assets/biglogo.png"></img>
                        
                            <h1 class="axit__title">
                                MODERN AXURE<br> TEMPLATE FOR BEAUTIFUL PROTOTYPES
                            </h1>
                            <hr class="axit__divider" />
                            <h5 class="axit__description">
                                Lorem ipsum dolor sit amet, consectetur
                                adipiscing elit
                            </h5>
                            <button type="button" class="axit__btn">
                                Download
                            </button>
                        </div>
        
                    

                        <form
                            action="mailto:it@gmail.com"
                            method="post"
                            class="form"
                        >
                            <div class="form__inner">
                                <h4 class="form__title">
                                    Try Your <span class="free">FREE</span> Trial Today
                                </h4>
                                <label for="input-name" class="form__label"
                                    >Name</label>
                                <input
                                    type="text"
                                    name="name"
                                    id="input-name"
                                    required
                                    class="form__input"
                                />

                                <label for="input-email" class="form__label"
                                    >Email</label>
                                
                                <input
                                    type="email"
                                    name="email"
                                    id="input-email"
                                    required
                                    class="form__input"
                                />

                                <label for="input-password" class="form__label"
                                    >Password</label>
                                
                                <input
                                    type="password"
                                    name="password"
                                    id="input-password"
                                    required
                                    class="form__input"
                                />
                            </div>
                            <button type="submit" class="form-btn">
                                Get Started
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </main>  
        
        <section class="media">
            <div class="media__container">

                    <img class="icons" src="assets/linkedin_icon.png">
                       

                    <img class="icons" src="assets/pinterest_icon.png">
                       

                    <img class="icons" src="assets/instagram_icon.png">
                        

                    <img class="icons" src="assets/github_icon.png">
                        

                    <img class="icons" src="assets/rss_icon.png">
                        
                </div>
            </div>
        </section>
